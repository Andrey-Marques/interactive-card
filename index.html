<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="background"></div>
    <div class="cartoes">
      <div class="card-front">
        <div class="card-logo">
        </div>
        <div class="card-number">
          <p class="numeros">0000 0000 0000 0000</p>
        </div>
        <div class="card-info">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
      <div class="card-back">
        <div class="cvc-card">000</div>
      </div>
    </div>
    <div>
      <form action="" class="formulario">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed" class="form-inputs">
        <label for="card-number">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="form-inputs tirar-setas input-numberCard">
        <P class="fail-number sumir erros">Wrong format, numbers only.</P>
        <label>Exp. Date (MM/YY)</label>
        <span>
          <input type="number" id="MM" placeholder="MM" class="form-inputs tirar-setas">
          <input type="number" id="YY" placeholder=" YY" class="form-inputs tirar-setas">
          <p class="fail-date sumir erros"> Can't be blank</p>
        </span>
        <span class="span-cvc">
          <label class="cvc">CVC</label>
          <input type="number" id="cvc" placeholder="e.g. 123" class="form-inputs tirar-setas">
          <p class="fail-cvc sumir erros"> Can't be blank</p>
        </span>
        <a href="google.com">
          <button type="submit" class="submit" >Confirm</button>
        </a>
      </form>
    </div>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Andrey-Marques">Andrey Marques</a>.
  </footer>
  <script src="./index.js"></script>
</body>
</html>
